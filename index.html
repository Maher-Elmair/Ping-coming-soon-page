<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add a Favicon to your Site -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <!--Font Awesone Library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!--Main Template Css File-->
    <link rel="stylesheet" href="Css/style.css">
    <title>PingComing Soon Page</title>
</head>

<body>
    <div class="main">
        <div class="container">
            <div class="app">
                <div class="log">
                    <img src="images/logo.svg" alt="logo">
                </div>
                <div class="text">
                    <p>We are launching <span>soon!</span></p>
                    <p>Subscribe and get notified</p>
                </div>
                <form action="" id="form">
                    <div>
                        <input type="text" placeholder="Your email address" id="mail">
                        <span></span>
                    </div>
                    <button type="submit">Notify Me</button>
                </form>
                <div class="image">
                    <img src="images/illustration-dashboard.png" alt="dashboard">
                </div>
                <div class="link">
                    <ul>
                        <li><i class="fa-brands fa-facebook-f"></i></li>
                        <li><i class="fa-brands fa-twitter"></i></li>
                        <li><i class="fa-brands fa-instagram"></i></li>
                    </ul>
                </div>
                <div class="Copy-right">&copy; Copyright Ping. All rights reserved.</div>
            </div>
            <!-- start Attribution -->
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
                    Mentor</a>.
                Coded by <a href="https://maher-elmair.github.io/My_Website" target="_blank">Maher Elmair</a>.
            </div>
            <!-- end Attribution -->
        </div>
    </div>
    <!--Main Template Java Script File-->
    <script src="Scripts/app.js"></script>
</body>

</html>
